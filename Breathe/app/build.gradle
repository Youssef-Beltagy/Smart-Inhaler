apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.ybeltagy.breathe"
        minSdkVersion 22
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // for instrumented tests
    useLibrary 'android.test.runner'
    useLibrary 'android.test.base'
    useLibrary 'android.test.mock'
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])

    // Test dependencies
    implementation 'androidx.room:room-runtime:2.2.6'
    testImplementation "com.google.truth:truth:1.1.2"
    testImplementation 'junit:junit:4.13.2'

    // Required for instrumented tests
    // Core library
    androidTestImplementation 'androidx.test:core:1.3.0'

    // AndroidJUnitRunner and JUnit Rules
    androidTestImplementation 'androidx.test:runner:1.3.0'
    androidTestImplementation 'androidx.test:rules:1.3.0'

    // Assertions
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.ext:truth:1.3.0'
    androidTestImplementation 'com.google.truth:truth:1.1.2'

    // Android Architecture Component libraries

    // Room components
    implementation "android.arch.persistence.room:runtime:$rootProject.roomVersion" // TODO: confirm necessity: The app compiles and runs without this dependency.
    androidTestImplementation "android.arch.persistence.room:testing:$rootProject.roomVersion" //TODO: confirm necessity: The app compiles and runs without this dependency.
    annotationProcessor 'androidx.room:room-compiler:2.2.6'

    // UI dependencies
    implementation 'androidx.recyclerview:recyclerview:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'

    // nRF Library
    implementation 'no.nordicsemi.android:ble:2.2.4'

    // nRF Library support for live data (not used now but potentially useful)
    implementation 'no.nordicsemi.android:ble-livedata:2.2.4'

    // For BLE Scanning
    implementation 'no.nordicsemi.android.support.v18:scanner:1.4.3'

}